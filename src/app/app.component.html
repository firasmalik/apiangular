<header>
    <h1>Get coordinates</h1>
</header>
<div class="app">
<h2>Enter location</h2>
<input type="text" (keyup)="onNameKeyUp($event)" >
<button (click)="getProfile()">Get location</button >
<br>
<div *ngIf="found">


  <table>
      <span>{{location}} </span>
    <tr>
      <th>Lattitude</th>
      <th>Longitude</th>
    </tr>
    <tr>
     <td> <p>{{digs}} </p></td>
     <td> <p>{{digsii}}</p></td>

   </tr>
  </table>

</div>
</div>
